<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h3 id="header">LEARN MORE</h3>
    <label>COMPANY EMAIL</label>
    <input type="text" name="email" placeholder="sally@company.co"/>
    <label>NAME</label>
    <input type="text" name="name" placeholder="Sally Smith"/>
    <label>WHERE ARE YOU HIRING?</label>
    <input type="text" name="place" placeholder="City,Country"/>
    <label>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <select name="engineers">
      <option>1-2 Engineers</option>
    </select>

    <div>
      <button id="button">SUBMIT</button>
    </div>
  </form>
</body>
</html>
