<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>CSS Layout Classes</title>
</head>
<body>
  <h1>Choose your character!</h1>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <header></header>
      </div>
    </div>
    <h2></h2>
    <div class="row">
      <div class="column-one-third">
        <aside><img src="images/link.png" alt="Link"><img src="images/kirby.png" alt="Kirby"></aside>

      </div>
      <h2>Super Smash Bros. Ultimate</h2>


      <div class="column-two-thirds">
        <article><img src="images/yoshi.png">

          <div class="row">
            <div class="column-full"></div>
          </div>
          <div class="row">
            <div class="column-one-third">
              <img src="images/fox.png">
            </div>
            <div class="column-one-third">
              <img src="images/pikachu.png">
            </div>
            <div class="column-one-third">
              <img src="images/ness.png">
            </div>
          </div>

        </article>


      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <footer></footer>
      </div>
    </div>
  </div>

</body>
</html>
